<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <link rel="stylesheet" href="st2.css">
        <link rel="shortcut icon" href="website.png">
    </head>
    
    <body>
        <div class="contact">
            <h1>Contact me </h1>
            <div class="border"></div>
            <form class="cform">
                <br>
                <input type="text" class="cftext" placeholder="Your name and surname">
                <br>

                <input type="email" class="cftext" placeholder="Your email address">
                <br>

                <input type="text" class="cftext" placeholder="Your phone number">
                <br>

                <textarea class="cftext area" placeholder="Send your message"></textarea>
               <br>
                <input type="submit" class="cfbutton">
            </form>
        </div>
    </body>
</html>
